<div class="tab-left">
    <input type="checkbox" class="input-tick" id="checkbox-{{ id }}" name="selected">
    <label for="checkbox-{{ id }}"></label>
</div>

<label>
    <div class="sr-only">Task Description</div>
    <input class="timer-descr" name="descr" placeholder="Task Description" value="{{ descr }}">
</label>

<div class="timer-control">
    <% if (running) { %>
        <span class="stop-timer"></span>
    <% } else { %>
        <span class="start-timer"></span>
    <% } %>
</div>

<input class="time-ticker" name="time" value="{{ time }}">

<div class="tab-right">
    <span class="remove-timer"></span>
</div>
