<label>
    <div class="sr-only">Task Description</div>
    <input class="timer-descr" name="descr" placeholder="Task Description" value="{{ descr }}">
</label>

<div class="timer-control">
    <% if (running) { %>
        <span class="stop-timer"></span>
    <% } else { %>
        <span class="start-timer"></span>
    <% } %>
</div>

<div class="time-ticker"></div>

<span class="remove-timer"></span>
